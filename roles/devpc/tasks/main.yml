---
# tasks file for devpc

- name: Create users
  include_tasks: users.yaml


- name: Install common packages
  apt:
    update_cache: yes
    name:
      - git
      - mc
      - neovim
      - stow
      - xclip
      - zeal
    state: present


- name: Install SSH server
  include_tasks: ssh_server.yaml


- name: Install git-crypt
  include_tasks: git-crypt.yaml  


- name: Install VS Code
  include_tasks: vscode.yaml    
  when: install_vscode


- name: Install Vagrant and companions
  include_tasks: vagrant.yaml


- name: Install dotfiles
  include_tasks: dotfiles.yaml


- name: Install Google Chrome
  include_tasks: chrome.yaml
  when: install_chrome


- name: Install Lastpass
  include_tasks: lastpass.yaml
  when: install_lastpass

